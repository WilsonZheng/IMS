
<div class="panel panel-primary">
    <div class="panel-heading">
        <button type="button" class="close" aria-label="Close" (click)="cancel()"><span aria-hidden="true">&times;</span></button>
        <h3 class="panel-title">Report Viewer</h3>
    </div>
    <div class="panel-body">
            <div>
                <label>Title</label>
                <div class="ims-content-container">{{report.Title}}</div>
            </div>
            <div class="form-group">
                <label>Content</label>
                <div class="ims-content ims-content-container">
                    {{report.Content}}
                </div>
            </div>
    </div>
</div>
