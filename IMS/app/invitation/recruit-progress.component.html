<ul class="list-group" style="margin:1px;" *ngIf="invitations.length>0">
    <li class="list-group-item" style="overflow:hidden;padding:2px;" *ngFor="let invitation of invitations">
        <i class="ims-link-label fa fa-envelope-o"></i>
        <i class="ims-link-label fa fa-trash-o"></i>
        <span class="ims-link-label">{{invitation.Email}}</span>
    </li>
</ul>
