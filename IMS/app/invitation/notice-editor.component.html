    <form #form="ngForm">
        <div class="form-group">
            <label>Title</label>
            <input class="form-control" type="text" [(ngModel)]="notice.Name" name="Name" required #name="ngModel" />
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Notice title is required.
            </div>
        </div>
        <div class="form-group">
            <label>Default Email Subject</label>
            <input class="form-control" [(ngModel)]="notice.Content.DefaultSubject" name="DefaultSubject" required #subject="ngModel" />
            <div [hidden]="subject.valid || subject.pristine" class="alert alert-danger">
                Default subject is required.
            </div>
        </div>
        <div class="form-group">
            <label>Default Email Content</label>
            <p-editor [(ngModel)]="notice.Content.DefaultContent" [style]="{'height':'20em'}" name="DefaultContent" required #content="ngModel"></p-editor>
            <div [hidden]="content.valid || content.pristine" class="alert alert-danger">
                Default email content is required.
            </div>
        </div>
    </form>
    <div class="ctrl-panel">
        <button pButton type="text" (click)="saveNotice()" label="Save" icon="fa fa-check" [disabled]="!form.form.valid"></button>
        <button pButton type="text" (click)="cancelNotice()" label="Cancel" icon="fa fa-close"></button>
    </div>
